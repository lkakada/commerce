<h4 class="text-info">Product Details</h4>
<p class="text-danger">To delete a product, the Qty must be 0.</p>
<div class="row">
  <label class="col-sm-2">Name</label>
  <div class="col-sm-10">
    <p>{{product.name | titlecase}}</p>
  </div>
  <label class="col-sm-2">Qty</label>
  <div class="col-sm-9">
    <p>{{product.qty}}</p>
  </div>
  <label class="col-sm-2">Price</label>
  <div class="col-sm-10">
    <p>{{product.price | currency:"USD"}}</p>
  </div>
  <button type="button" class="btn btn-warning mr-4" [routerLink]="['/products']">BACK</button>
  <button type="button" [disabled]="product.qty > 0" class="btn btn-danger" (click)="deleteProduct(product)">DELETE</button>
</div>
