<h6><a class="nav-link float-right" [routerLink]="['/products/new']">Add New Product</a></h6>
<h4 class="text-info">Product List</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Qty</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i=index">
      <td >{{i + 1}}</td>
      <td>{{product.name | titlecase}}</td>
      <td>{{product.qty}}</td>
      <td>{{product.price | currency:'USD'}}</td>
      <td>
        <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/products/', product._id, 'edit']">Edit</button>
        <button class="btn btn-success btn-sm mr-2" [routerLink]="['/products/', product._id]">Detail</button>
      </td>
    </tr>
  </tbody>
</table>
