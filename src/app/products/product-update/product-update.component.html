<h4 class="text-info">Update Product</h4>
<div *ngFor="let error of errors">
  <small class="text-danger">{{error}}</small>
</div>
<form (submit)="onSubmit($event, editedProductForm)" #editedProductForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="title" placeholder="Enter Product Name" [(ngModel)]="updatedProduct.name"
      required minlength="3" #pname="ngModel">
    <div class="text-danger" *ngIf="pname.errors">
      <p *ngIf="pname.errors['required']">Name field is required.</p>
      <p *ngIf="pname.errors['minlength']">Name must be at least three characters long.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="qty">Qty</label>
    <input type="number" class="form-control" name="qty" [(ngModel)]="updatedProduct.qty" required pattern="^\s*(?=.*[0-9])\d*(?:\.\d{0,5})?\s*$" #qty="ngModel">
    <div class="text-danger" *ngIf="qty.errors">
      <p *ngIf="qty.errors['required']">Qty field is required.</p>
      <p *ngIf="qty.errors['pattern']">Quantity must be greater or equal 0.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="updatedProduct.price" pattern="^\s*(?=.*[0-9])\d*(?:\.\d{0,5})?\s*$" required #price="ngModel">
    <div class="text-danger" *ngIf="price.errors">
      <p *ngIf="price.errors['required']">Price field is required.</p>
      <p *ngIf="price.errors['pattern']">Quantity must be greater or equal 0.</p>
    </div>
  </div>
  <button type="button" class="btn btn-warning mr-4 text-white" (click)="resetProduct()">RESET</button>
  <button type="submit" [disabled]="editedProductForm.invalid" class="btn btn-success">UPDATE</button>
</form>
